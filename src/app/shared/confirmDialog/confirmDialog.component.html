<h2 mat-dialog-title>Megerősítés</h2>
<mat-dialog-content class="mat-typography">

  <p>{{data.title}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Nem</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Igen</button>
</mat-dialog-actions>
