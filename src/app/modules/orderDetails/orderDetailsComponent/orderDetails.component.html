<div class="container d-flex align-items-center">
  <h1>Vásárlók</h1>
  <button class="btn ml-auto" routerLink="/customers/add">Hozzáadás</button>
</div>

<div class="container list">
  <div class="defaultStyle">
    <table mat-table [dataSource]="dataSource" class="col-12 defaultStyle">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="orderid">
        <th mat-header-cell *matHeaderCellDef> orderid </th>
        <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
      </ng-container>

      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef> productname </th>
        <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
      </ng-container>

      <ng-container matColumnDef="unitprice">
        <th mat-header-cell *matHeaderCellDef> unitprice </th>
        <td mat-cell *matCellDef="let element"> {{element.unitprice}} Ft</td>
      </ng-container>

      <ng-container matColumnDef="unittype">
        <th mat-header-cell *matHeaderCellDef> unittype </th>
        <td mat-cell *matCellDef="let element"> {{element.unittype}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="productid">
        <th mat-header-cell *matHeaderCellDef> productid </th>
        <td mat-cell *matCellDef="let element"> {{element.productid}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Szerkesztés </th>
        <td mat-cell *matCellDef="let element">
         
            <span class="material-icons pointer" routerLink="/orderDetails/edit/{{element.id}}">
              mode_edit
            </span>
         
            <span class="material-icons pointer">
              delete
            </span>
         
        </td>
      </ng-container>
      <!-- Delete Column -->
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
