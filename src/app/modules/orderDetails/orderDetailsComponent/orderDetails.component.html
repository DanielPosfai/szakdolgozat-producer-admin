<div class="container d-flex align-items-center">
  <h1>Rendelés részletek</h1>
</div>

<div class="container list">
  <div class="defaultStyle">
    <table mat-table [dataSource]="dataSource" matSort class="col-12 defaultStyle">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="orderid">
        <th mat-header-cell *matHeaderCellDef> Rendelés ID </th>
        <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
      </ng-container>

      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Termék név </th>
        <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
      </ng-container>

      <ng-container matColumnDef="unitprice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Egységár </th>
        <td mat-cell *matCellDef="let element"> {{element.unitprice}} Ft</td>
      </ng-container>

      <ng-container matColumnDef="unittype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mértékegység </th>
        <td mat-cell *matCellDef="let element"> {{element.unittype}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Darabszám </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="productid">
        <th mat-header-cell *matHeaderCellDef> Termék ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productid}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Státusz </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Szerkesztés/Törlés </th>
        <td mat-cell *matCellDef="let element">
         
          <button mat-mini-fab color="primary" class="my-1">
            <mat-icon routerLink="/orderDetails/edit/{{element.id}}">
              mode_edit
            </mat-icon>
          </button>
          
          <button mat-mini-fab color="warn" (click)="openDialog(element.id)">
            <mat-icon>
              delete
            </mat-icon>
          </button>
         
        </td>
      </ng-container>
      <!-- Delete Column -->
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
