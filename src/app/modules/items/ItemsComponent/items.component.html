<div class="container d-flex align-items-center">
  <h1>Vásárlók</h1>
  <button class="btn ml-auto" routerLink="/items/add">Hozzáadás</button>
</div>

<div class="container list">
  <div class="defaultStyle">
    <table mat-table [dataSource]="dataSource" class="col-12 defaultStyle">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt="{{element.firstname}}"
            class="p-1"></td>
      </ng-container>

      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef> Productname </th>
        <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element" class="details-size p-2"> {{element.details}} </td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} Ft</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef> Producer </th>
        <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Szerkesztés </th>
        <td mat-cell *matCellDef="let element">
         
            <span class="material-icons pointer" routerLink="/items/edit/{{element.id}}">
              mode_edit
            </span>
         
            <span class="material-icons pointer">
              delete
            </span>
         
        </td>
      </ng-container>
      <!-- Delete Column -->
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
